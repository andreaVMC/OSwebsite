<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Quadrata Orizzontale</title>
    <style>
        @font-face {
            font-family: 'minecraft';
            src: url('Img/font/MinecraftTen-VGORe.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('Img/uncensored-library.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100vw;
            max-width: 95%;
        }
        .square {
            background-color: transparent;
            aspect-ratio: 1 / 1;
        }

        h1 {
            font-family: minecraft;
            text-align: center;
            font-size: 9em;
            color: blue;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;">
        <h1>unipr</h1>
    </div>
    <div class="container">
        <div class="grid-container">
            <script>
                for (let i = 0; i < 60; i++) {
                    document.write('<div class="square"></div>');
                }
            </script>
        </div>
    </div>
</body>
</html>
