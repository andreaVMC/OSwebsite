<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Universitario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .container {
            position: relative;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background: #ffcc00;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ffaa00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Archivio universitario in costruzione. Torna presto!</p>
        <button onclick="location.href='../../ing.html'">Guarda i progressi</button>
    </div>
</body>
</html>
