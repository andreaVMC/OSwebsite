<body>
    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Ellisse esterna per l'anello -->
        <ellipse cx="200" cy="100" rx="160" ry="70" fill="red" />
      
        <!-- Ellisse interna per creare il buco dell'anello -->
        <ellipse cx="200" cy="100" rx="120" ry="50" fill="white" />
      
        <!-- Definisci il percorso per il testo curvato -->
        <path id="textPath" d="M 80,100 A 120,50 0 1,1 335,100 A 120,50 0 1,1 80,100" fill="none" />
      
        <!-- Testo curvato lungo il percorso -->
        <text font-family="Arial" font-size="20" fill="white">
          <textPath href="#textPath" startOffset="50%" text-anchor="middle">ciao</textPath>
        </text>
      </svg>
